<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Which team will be the first to snap a photo of all the others? Play this game with only a mobile device!">
    <meta name="theme-color" content="#56ffbc">
    <link rel="manifest" href="/manifest.json">

    <!-- icon in the highest resolution we need it for -->
    <link rel="icon" sizes="192x192" href="/images/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="/images/icons/icon-192x192.png">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="/register-service-worker.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.2.0/dist/jsQR.min.js"  type="text/javascript" defer></script>
    <script src="/scripts/mock-data.js" defer type="module"></script>
    <script src="/scripts/elements.js" defer type="module"></script>
    <script src="/scripts/camera.js" defer type="module"></script>
    <script src="/scripts/index.js" defer type="module"></script>

    <link rel="stylesheet" href="/stylesheets/style.css">

    <title>Snapshot</title>

    <script
        type="module"
        src="https://unpkg.com/side-drawer/dist/esm/side-drawer.min.js"
    ></script>
    <script
        nomodule
        src="https://unpkg.com/side-drawer/dist/iife/side-drawer.min.js"
    ></script>
</head>
<body>

    <side-drawer id="drawer">
        <div id="drawer-content">
            <p id="header" style="font-size:24px; text-align: center;"></p>

            <div id="hitlist">
            </div>

            <p id="progress" style="font-size:24px; text-align:center;">5 / 8</p>
            <button class="btn-add-player">Add Player</button>
        </div>

    </side-drawer>

    </body>
</html>
