<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Which team will be the first to snap a photo of all the others? Play this game with only a mobile device!">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="/manifest.json">

    <!-- icon in the highest resolution we need it for -->
    <link rel="icon" sizes="192x192" href="/images/icons/icon-192x192.png">
    <link rel="apple-touch-icon" href="/images/icons/icon-192x192.png">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <script src="/register-service-worker.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.2.0/dist/jsQR.min.js" defer></script>
    <script src="/scripts/mock-data.js" defer type="module"></script>
    <script src="/scripts/elements.js" defer type="module"></script>
    <script src="/scripts/camera.js" defer type="module"></script>
    <script src="/scripts/index.js" defer type="module"></script>

    <link rel="stylesheet" href="/stylesheets/style.css">

    <title>Snapshot</title>

    <script
        type="module"
        src="https://unpkg.com/side-drawer/dist/esm/side-drawer.min.js"
    ></script>
    <script
        nomodule
        src="https://unpkg.com/side-drawer/dist/iife/side-drawer.min.js"
    ></script>
</head>
<body>

    <video id="video-stream" autoplay></video>
    <button id="camera-click" aria-label="take photo"></button>

    <div id="drawer-handle">
        <i class="material-icons">playlist_add_check</i>
    </div>


    <side-drawer id="drawer">
        <p style="font-size:24px; text-align: center;">Will + Joe</p>

        <div id="hitlist">
            <ul>
            </ul>
        </div>

        <p id="progress" style="font-size:24px; text-align:center;">5 / 8</p>
    </side-drawer>

    <!-- <div id="victors"></div> -->



    </body>
</html>
